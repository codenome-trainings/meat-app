<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right"> <span *ngIf="iptSearch.value"><small class="text-small">{{ iptSearch.value }}</small></span> <i class="fa fa-search"></i></a>
  </h1>

  <!--Barra de busca-->
  <div class="row">
    <div class="col-xs-12 col-sm-12 search-bar" [@toggleSearch]="searchbarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl" class="form-control form-search" placeholder="O que você está proucurando">
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">
  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
    <div class="col-xs-12" *ngIf="restaurants?.length === 0">
      <p class="lead text-center">Não foi possivel encontrar o que você buscou.</p>
    </div>
  </div>
</section>

<!-- FIM  do CONTEÚDO -->
